<!DOCTYPE html>
<html>
<head>
  <title>Drawing Board</title>
  <link rel="stylesheet" href="static/css/style.css" type="text/css" charset="utf-8">
</head>
<body>
  <canvas width="640" height="480"></canvas>
  <div class="controls">
    <ul>
      <li class="red selected"></li>
      <li class="green"></li>
      <li class="blue"></li>
    </ul>
    <button id="revealColorSelect">New Color</button>
    <div id="colorSelect">
      <span id="newColor"></span>
      <div class="sliders">
        <p>
          <label for="red">Red</label>
          <input id="red" name="red" type="range" min=0 max=255 value=0>
        </p>
        <p>
          <label for="green">Green</label>
          <input id="green" name="green" type="range" min=0 max=255 value=0>
        </p>
        <p>
          <label for="blue">Blue</label>
          <input id="blue" name="blue" type="range" min=0 max=255 value=0>
        </p>
      </div>
      <div>
      <button id="addNewColor">Add Color</button>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="static/js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
